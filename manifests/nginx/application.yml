apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-proxy
  namespace: argocd  
spec:
  destination:
    namespace: nginx  
    server: https://kubernetes.default.svc  
  source:
    repoURL: https://charts.bitnami.com/bitnami  
    chart: nginx-ingress-controller  
    targetRevision: "latest"  
    values: |
      controller:
        replicaCount: 1
        service:
          type: NodePort
  project: default  
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true  

